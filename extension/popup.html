<!doctype html>
	<html>
		<head>
		<title>PCCruises Chrome Extension</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700italic,700">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div id="about-screen" style="display:none;">
			<div id="about-titlebar">
				<h1>PCCruises Chrome Extension</h1>
				<span id="about-close" title="Close About Screen">Close</span>
			</div>
			<div id="about-wrap">
				<div class="about-section">
					<h2>Options</h2>
					<ul>
						<li id="edit-options-link">Edit options</li>
					</ul>
				</div>
				<div class="about-section">
					<h2>Credits</h2>
					<dl>
						<dt><a href="https://github.com/JustinHowe">Syntax</a></dt>
						<dd>Original Events Script</dd>
						<dt><a href="https://github.com/Yogensia">Yogensia</a></dt>
						<dd>UI, Optimization &amp;<br />Chrome Extension</dd>
						<dt><a href="https://github.com/qlimax5000">qlimax5000</a></dt>
						<dd>Additional Fixes</dd>
						<dt><a href="https://www.reddit.com/user/Johninatoooor">Johninatoooor</a></dt>
						<dd>Additional Fixes</dd>
					</dl>
				</div>
			</div>
		</div>
		<div id="titlebar">
			<div id="titlebar-inner">
				<ul id="titlebar-actions">
					<li id="titlebar-reload" title="Clear Cache &amp; Reload"></li>
					<li id="titlebar-add-event" title="Create Event"></li>
					<li id="titlebar-notifications" title="Toggle Notifications"></li>
					<li id="titlebar-about" title="About"></li>
				</ul>
			</div>
		</div>
		<div id="viewport">
			<div id="spin"></div>
			<div id="wrapper" style="display:none"></div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/spin.min.js"></script>
		<script src="js/eventCache.js"></script>
		<script src="js/frontend.js"></script>
		<script src="js/jstz.min.js"></script>
		<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
		<script src="js/notifications.js"></script>
		<script src="js/events.js"></script>
	</body>
</html>
